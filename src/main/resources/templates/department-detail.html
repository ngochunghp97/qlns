<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thông tin nhân viên</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/basic.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h2>Hệ thống quản lý nhân sự</h2>
			</div>
		</div>
		<div class="row menu">
			<div class="col-md-10">
				<nav class="navbar navbar-expand-lg navbar-dark"
					style="background-color: #0066cc;">
					<div class="container-md">
						<a class="navbar-brand" href="/">Home</a>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
							aria-controls="navbarTogglerDemo02" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link"
									aria-current="page" href="/employee">Employee</a></li>
								<li class="nav-item"><a class="nav-link" href="/position">Position</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="/department">Department</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="col-md-2">
				<nav class="navbar navbar-expand-lg navbar-dark"
					style="background-color: #0066cc; float: right">
					<div class="container-md">
						<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" href="/logout">Logout</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="row menu-2">
			<div class="col-md-2"></div>
			<div class="col-md-7"></div>
			<div class="col-md-3">
				<a class="btn btn-primary" href="/employee/create">Thêm mới</a> <a
					class="btn btn-primary" href="#">Sửa</a> <a class="btn btn-primary"
					onclick="goBack()">Quay lại</a>
			</div>
		</div>
		<div style="text-align: center; padding: 10px;">
			<h2>Thông tin chi tiết nhân viên</h2>
		</div>
		<div style="padding: 15px;"></div>
		<div class="row content">
			<div class="col-12">
				<table class="table table-striped" th:each="d,i: ${deDetailList}"
					style="text-align: center;">
					<tr>
						<th>Mã phòng ban</th>
						<td th:text="${(d.deId)}" th:id="de-id" th:value="${p.deId}"></td>
					</tr>
					<tr>
						<th>Tên phòng ban</th>
						<td th:text="${d.deName}"></td>
					</tr>
					<tr>
						<th>Mô tả</th>
						<td th:text="${d.deDesc}"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row footer">
			<div class="col-md-12">Footer</div>
		</div>
	</div>
	<script src="/js/employee-detail-ajax.js"></script>
</body>
</html>
