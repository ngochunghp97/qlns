<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Toàn bộ vị trí</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/basic.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h2>Hệ thống quản lý nhân sự</h2>
			</div>
		</div>
		<div class="row menu">
			<div class="col-md-10">
				<nav class="navbar navbar-expand-lg navbar-dark"
					style="background-color: #0066cc;">
					<div class="container-md">
						<a class="navbar-brand" href="/">Home</a>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
							aria-controls="navbarTogglerDemo02" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link"
									aria-current="page" href="/employee">Employee</a></li>
								<li class="nav-item"><a class="nav-link" href="/position">Position</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="/department">Department</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="col-md-2">
				<nav class="navbar navbar-expand-lg navbar-dark"
					style="background-color: #0066cc; float: right">
					<div class="container-md">
						<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" href="/logout">Logout</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="row menu-2">
			<div class="col-md-2"></div>
			<div class="col-md-8"></div>
			<div class="col-md-2">
				<a class="btn btn-primary" href="/position/create">Thêm mới</a>
			</div>
		</div>
		<div class="row content">
			<div class="col-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>STT</th>
							<th>Tên vị trí</th>
							<th>Mã vị trí</th>
							<th>Mô tả</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="position,i: ${poList}">
							<td th:text="${(i.index+1)}"></td>
							<td th:text="${position.posName}"></td>
							<td th:text="${position.posCode}"></td>
							<td th:text="${position.posDesc}"></td>
							<td><button class="btn btn-info" th:id="${position.posId}"
									onclick="detailPos(this.id)">Chi tiết</button>
								<button class="btn btn-info" th:id="${position.posId}"
									onclick="repairPos(this.id)">Sửa</button>
								<button class="btn btn-danger" th:id="${position.posId}"
									onclick="deletePos(this.id)">Xóa</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row footer">
			<div class="col-md-12">Demo by Nguyễn Ngọc Hưng <br> FB: https://www.facebook.com/hung97.hpv/</div>
		</div>
	</div>
	<script src="/js/detail.js"></script>
</body>
</html>
