<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Validate Form</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/basic.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h2>Hệ thống quản lý nhân sự</h2>
			</div>
		</div>
		<div class="row menu">
			<nav class="navbar navbar-expand-lg navbar-dark"
				style="background-color: #0066cc;">
				<div class="container-md">
					<a class="navbar-brand" href="/">Home</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
						aria-controls="navbarTogglerDemo02" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link" aria-current="page"
								href="/employee">Employee</a></li>
							<li class="nav-item"><a class="nav-link" href="/position">Position</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="/department">Department</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="row content">
			<div class="col-md-2"></div>
			<div class="col-md-8" align="center">
				<h2>Thêm mới dữ liệu</h2>
				<table th:each="p,i: ${posDetailList}">
					<tr>
						<td><span>Mã vị trí</span><span style="color: red">*</span></td>
						<td><span th:text="${p.posId}" id="pos-id"></span></td>
					</tr>
					<tr>
						<td><span>Tên vị trí</span><span style="color: red">*</span></td>
						<td><input type="text" th:value="${p.posName}"
							class="form-control" id="pos-name"></td>
					</tr>
					<tr>
						<td><span>Mã vị trí</span><span style="color: red">*</span></td>
						<td><input type="text" th:value="${p.posCode}"
							class="form-control" id="pos-code"></td>
					</tr>
					<tr>
						<td><span>Mô tả vị trí</span></td>
						<td><textarea th:value="${p.posDesc}" class="form-control"
								id="pos-desc" style="width: 182px;"></textarea></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><span id="error"
							style="color: red;">Dữ liệu chưa đúng</span></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button class="btn btn-primary" onclick="update()">Gửi</button>
							<button class="btn btn-primary" onclick="goBack()">Quay
								lại</button>
						</td>
					</tr>
				</table>

			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row footer">
			<div class="col-md-12">Footer</div>
		</div>
	</div>
	<script src="/js/is-valid-position.js">
		
	</script>
</body>
</html>
